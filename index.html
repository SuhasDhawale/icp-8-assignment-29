<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <h1 class="title">Text Tool</h1>
        <input type="text" class="text" id="text" />
        <p id="result" class="result"></p>
        <div class="btn-container">
            <button class="action-btn" onclick="makeUppercase()">UPPERCASE</button>
            <button class="action-btn" onclick="makeLowerCase()">lowercase</button>
            <button class="action-btn" onclick="charCount()">Character Count</button>
            <button class="action-btn" onclick="wordCount()">Word Count</button>
        </div>
    </div>
</body>

</html>
