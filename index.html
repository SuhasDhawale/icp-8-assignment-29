<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <h1 class="title">Text Tool</h1>
        <input type="text" class="text" id="text" />
        <p id="result" class="result"></p>
        <div class="btn-container">
            <button class="action-btn" onclick="makeUppercase()">UPPERCASE</button>
            <button class="action-btn" onclick="makeLowerCase()">lowercase</button>
            <button class="action-btn" onclick="charCount()">Character Count</button>
            <button class="action-btn" onclick="wordCount()">Word Count</button>
        </div>
    </div>
    <script>
        //FUNCTION FOR UPPERCASE//
        function makeUppercase() {
            const inputElement = document.getElementById("text")
            const resultElement = document.getElementById("result")

            resultElement.innerText = inputElement.value.toUpperCase()
        }
        //FUNCTION FOR LOWERCSAE//
        function makeLowerCase() {
            const inputElement = document.getElementById("text")
            const resultElement = document.getElementById("result")

            resultElement.innerText = inputElement.value.toLowerCase()
        }
        //FUNCTION FOR CHARACTER COUNT//
        function charCount() {
            const inputElement = document.getElementById("text")
            const resultElement = document.getElementById("result")

            resultElement.innerText = ` Total Characters: ${inputElement.value.length}`
        }
        //FUNCTION FOR WORD COUNT//
        function wordCount() {
            const inputElement = document.getElementById("text")
            const resultElement = document.getElementById("result")

            resultElement.innerText = `Total Words: ${inputElement.value.split(" ").length}`
        }
    </script>
</body>

</html>
